<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .trainer-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }



        .question-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .question-audio {
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-button {
            padding: 1rem;
            border: 2px solid var(--primary-color);
            background: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-speed);
            font-size: 1.1rem;
            color:  var(--primary-color);
        }

        .option-button:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .option-button.correct {
            background-color: #27ae60;
            color: white;
            border-color: #27ae60;
        }

        .option-button.incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .option-button.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .input-answer {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 1rem;
            display: block;
            font-size: 1.1rem;
            text-align: center;
        }

        .pairs-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .pair-item {
            padding: 1rem;
            border: 2px solid var(--primary-color);
            background: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-speed);
            text-align: center;
        }

        .pair-item.selected {
            background-color: var(--accent-color);
            border-color: var(--secondary-color);
        }

        .pair-item.matched {
            background-color: #27ae60;
            color: white;
            border-color: #27ae60;
            pointer-events: none;
        }

        .pair-item.incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .progress {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .score {
            background: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
        }

        .feedback {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .feedback.correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .completion-card {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .completion-card h2 {
            color: white;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .pairs-container {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="trainer-container">
    <div class="controls">
        <div class="progress" id="progress">Frage 1 von 10</div>
        <div class="score" id="score">Punkte: 0/0</div>
    </div>

    <div id="trainer-content">
        <!-- Content will be dynamically generated -->
    </div>

    <div class="controls">
        <button id="prev-btn" class="btn" onclick="previousQuestion()" disabled>ZurÃ¼ck</button>
        <button id="next-btn" class="btn" onclick="nextQuestion()" disabled>Weiter</button>
    </div>

    <div id="completion-screen" style="display: none;">
        <div class="completion-card">
            <h2>ðŸŽ‰ Einheit abgeschlossen!</h2>
            <p id="final-score"></p>
            <button class="btn" onclick="restartTrainer()">Neu starten</button>
        </div>
    </div>
</div>

<script src="../js/trainer.js"></script>
</body>
</html>
